<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <script src="script.js"></script>
        <div id="background-image">
            <img src="assets/top-image.svg" alt="top-image" id="top-image">
            <img src="assets/bottom-image.svg" alt="bottom-image" id="bottom-image">
        </div>
        <div id="content">
            <section id="countdown">
                <h1>READY TO LAUNCH IN...</h1>
                <div id="contador">

                </div>
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button type="button">Inscreva-se</button>
            </section>
            <section id="content-image">
                <img src="assets/rocket.svg" alt="rocket flying">
            </section>
        </div>
    </main>
</body>
</html>
